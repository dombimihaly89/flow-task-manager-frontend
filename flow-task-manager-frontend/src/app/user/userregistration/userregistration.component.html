<div class="main-div">
  <h2>Registration</h2>
  <form class="example-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <mat-form-field class="example-full-width">
      <input
        id="firstName"
        name="firstName"
        ngModel
        required
        matInput
        placeholder="firstName"
        type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input
        id="lastName"
        name="lastName"
        ngModel
        required
        matInput
        placeholder="lastName"
        type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input
        id="username"
        name="username"
        ngModel
        required
        matInput
        placeholder="username"
        type="text">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input
        id="password"
        name="password"
        ngModel
        required  
        matInput
        placeholder="password"
        type="password">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input
        id="email"
        name="email"
        ngModel
        required
        matInput
        placeholder="email"
        type="email">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <input
        id="birthDate"
        name="birthDate"
        ngModel
        required
        matInput
        placeholder="birthDate"
        type="date">
    </mat-form-field>
    <br>
    <button
      mat-raised-button color="primary"
      type="submit"
      [disabled]="!authForm.valid"
      >Sign up</button>
      <br>
      <mat-select 
    placeholder="Role"
    [(ngModel)]="role"
    name="roleInput">
      <mat-option value="MENTOR">Mentor</mat-option>
      <mat-option value="STUDENT">Student</mat-option>
    </mat-select>
      <button class="button"
  mat-raised-button color="primary"
  (click)="backHome()"
  >HomePage</button>
  </form>
</div>
