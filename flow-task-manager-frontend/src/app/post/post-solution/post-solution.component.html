<div class="outerdiv">
<form class="exampleform" (ngSubmit)="onSubmit()" #postSolution="ngForm">
  <div class="example-container">

    <mat-form-field>
      <textarea 
      matInput placeholder="Content"
      [(ngModel)]="content"
      name="contentInput"
      class="container"></textarea>
    </mat-form-field>

<br>
    <button type="submit" (ngSubmit)="onSubmit()">Submit</button>
  </div>
</form>
</div>
